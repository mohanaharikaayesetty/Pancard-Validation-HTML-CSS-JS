

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
     
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #9dabbb;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
        .jj{
            border-top: 1px solid grey;
            padding-top:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PAN Card Validation</h2>
        <form id="panForm">
            <label for="panNumber">PAN Card :</label>
            <input type="text" id="panNumber" name="panNumber" "><br><br>
            <div class="jj">
            <button type="button" onclick="validatePAN()">Submit</button>
            </div>
        </form>

        
        <div id="result" class="message"></div>
    </div>

    <script>
        function validatePAN() {
            const pan = document.getElementById('panNumber').value.trim();
            const result = document.getElementById('result');

            // Regular expression for validating PAN card format
            const panPattern = /^[A-Z]{5}[0-9]{4}[A-Z]$/;

            if (pan === "") {
                result.textContent = 'PAN card number cannot be empty.';
                result.className = 'message invalid';
            } else if (panPattern.test(pan)) {
                result.textContent = 'The PAN card number is valid.';
                result.className = 'message valid';
            } else {
                result.textContent = 'Invalid PAN Number';
                result.className = 'message invalid';
            }
        }
    </script>
</body>
</html>
